{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="form-control" minlength="8">
        </div>
        
        <div class="form-group">
            <label for="user_type">I want to:</label>
            <select id="user_type" name="user_type" required class="form-control">
                <option value="user">Get Help (User)</option>
                <option value="helper">Provide Help (Helper)</option>
            </select>
        </div>
        
        <div id="helper-fields" style="display: none;">
            <div class="form-group">
                <label for="skills">Skills (comma separated)</label>
                <input type="text" id="skills" name="skills" class="form-control" placeholder="e.g., Plumbing, Electrical, Carpentry">
            </div>
            
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" class="form-control" min="0">
            </div>
            
            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" class="form-control">
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="auth-links">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
    </p>
</div>

<script>
document.getElementById('user_type').addEventListener('change', function() {
    var helperFields = document.getElementById('helper-fields');
    if (this.value === 'helper') {
        helperFields.style.display = 'block';
    } else {
        helperFields.style.display = 'none';
    }
});
</script>
{% endblock %}
