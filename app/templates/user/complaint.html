{% extends "layout.html" %}

{% block title %}Report an Issue - Community Helper Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3><i class="fas fa-exclamation-triangle"></i> File a Complaint</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        You are reporting an issue for Service Request #{{ service_request.id }}: <strong>{{
                            service_request.title }}</strong>
                    </div>

                    <form method="POST" action="{{ url_for('user.submit_complaint', request_id=service_request.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="mb-3">
                            <label for="description" class="form-label">Describe the Issue</label>
                            <textarea class="form-control" id="description" name="description" rows="5"
                                placeholder="Please provide details about what went wrong..." required></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('user.view_request', request_id=service_request.id) }}"
                                class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Submit Complaint</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
