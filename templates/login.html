{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">Please login or <a href="{{ url_for('auth.register') }}">register here</a></p>
                    
                    <form method="post" action="{{ url_for('login') }}">
                        <div class="mb-4">
                            <label class="form-label">Select User Type</label>
                            <div class="d-flex flex-column gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="user" value="user" checked>
                                    <label class="form-check-label" for="user">
                                        Regular User
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="helper" value="helper">
                                    <label class="form-check-label" for="helper">
                                        Helper
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="admin" value="admin">
                                    <label class="form-check-label" for="admin">
                                        Admin
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
